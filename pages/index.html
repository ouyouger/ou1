<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>英雄联盟全新官方网站</title>
    <!-- 为了能够实现跨浏览器的兼容性,需要先引入一个初始化的文件normalize.css -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- 去除页面标签中的原有的默认样式，要进行页面标签的初始化，需要引入common.css -->
    <link rel='stylesheet' href="../css/common.css">
    <!-- 引入网站中的快捷图标 -->
    <link rel='shortcut icon' href="./favicon.ico">
    <!-- 引入头部样式 -->
    <link rel="stylesheet" href="../css/topfoot.css">

</head>

<body>
    <div class="comm-head">
        <div class="head-normal">
            <a class="logo" href="/" title="英雄联盟官网">
                <img src="../images/logo-public.png" width="167" height="60" title="英雄联盟官网">
            </a>
            <ul class="head-nav">
                <li>
                    <a>
                        <span class="head-nav-title">游戏资料</span>
                        <span class="head-nav-subtitle">GAME INFO</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="head-nav-title">商城/合作</span>
                        <span class="head-nav-subtitle">STORE</span>
                    </a>
                </li>
                <li><a>
                        <span class="head-nav-title">社区互动</span>
                        <span class="head-nav-subtitle">COMMUNITY</span>
                    </a></li>
                <li><a>
                        <span class="head-nav-title">赛事官网</span>
                        <span class="head-nav-subtitle">ESPORTS</span>
                    </a></li>
                <li><a>
                        <span class="head-nav-title">自助系统</span>
                        <span class="head-nav-subtitle">SYSTEM</span>
                    </a></li>
            </ul>
            <div class="head-userinfo-normal">
                <div class="head-userinfo-avatar">
                    <img src="../images/default.png" width="36" height="auto" alt="玩家头像">
                    <span></span>
                    <a href="" target="_blank" class="herf-mask" title="个人中心">
                    </a>
                </div>
                <div class='head-userinfo-brief'>
                    <p class="unlogin">
                        亲爱的召唤师，欢迎
                        <a>登录</a>
                    </p>
                </div>


            </div>
        </div>
    </div>
    <div class="comm-topact" exposure-tag='topact,头部广告'>
        <img class="topact-big-img" src="../images/one.jpg">
        <img class="topact-small-img" src="../images/two.jpg">
        <div class="act-fullscreen-mask"></div>
        <div class="dark-mask"></div>
        <div class="comm-topact-inner">
            <a class="top-act-link " href="https://lol.qq.com/act/a20190909starguardian/index.html" target="_blank">查看详情
            </a>
        </div>
    </div>
</body>

</html>
